name: expectorate

commands:
  lab:
    unix: jupyter lab --no-browser --debug
  setup:
    unix: |-
      pushd vendor/hypothesis-jsonscheam \
      && python -m pip install -e . \
      && popd \
      && python -m pip install -e .
  test:
    unix: pytest
  lint:
    unix: black src --quiet && isort -rc src && flake8 src

env_specs:
  expectorate:
    channels:
      - conda-forge
    packages:
      - black
      - click
      - git
      - hypothesis
      - isort
      - jupyterlab ==2.0.1
      - mypy
      - nodejs
      - pandas
      - pip
      - pyemojify
      - pytest
      - pytest-cov
      - pytest-flake8
      - pytest-mypy
      - python >=3.8,<3.9.0a0
      - ruamel.yaml
      - yarn
      - pip:
        - pytest-black
        - pytest-isort
